<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./javascript.js">
    <link rel="stylesheet" href="./style.css">
    <title>Responsive Navabar in Tailwind</title>
</head>

<body>
    <!-- navbar goes here -->
    <nav class="bg-gray-100">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">

                <div class="flex space-x-4">
                    <!-- logo -->
                    <div>
                        <a href="#" class="flex items-center py-5 px-2 text-gray-700 hover:text-gray-900">
                            <img class="h-12 w-auto mr-1 text-blue-400" src="./img/bishal-logo.png" alt="">

                        </a>
                    </div>

                    <!-- primary nav -->
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="#" class="py-5 px-3 text-gray-700 hover:text-gray-900">Home</a>
                        <a href="#" class="py-5 px-3 text-gray-700 hover:text-gray-900">Blog</a>
                        <a href="#" class="py-5 px-3 text-gray-700 hover:text-gray-900">Portfolio</a>
                        <a href="#" class="py-5 px-3 text-gray-700 hover:text-gray-900">Team</a>
                        <a href="#" class="py-5 px-3 text-gray-700 hover:text-gray-900">Contact-us</a>
                    </div>
                </div>

                <!-- secondary nav -->
                <div class="hidden md:flex items-center space-x-1">
                    <a href="" class="py-5 px-3">Login</a>
                    <a href=""
                        class="py-2 px-3 bg-yellow-400 hover:bg-yellow-300 text-yellow-900 hover:text-yellow-800 rounded transition duration-300">Signup</a>
                </div>

                <!-- mobile button goes here -->
                <div class="md:hidden flex items-center">
                    <button class="mobile-menu-button">
                        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>

            </div>
        </div>

        <!-- mobile menu -->
        <div class="mobile-menu hidden md:hidden">
            <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200">Home</a>
            <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200">Blog</a>
            <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200">Portfolio</a>
            <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200">Team</a>
            <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200">Contact-us</a>
        </div>
    </nav>

    <!-- content goes here -->
    <div class="py-32 text-center">
        <h2 class="font-extrabold text-4xl">Responsive Navbars in Tailwind!</h2>
    </div>
    <script>
        // grab everything we need
        const btn = document.querySelector("button.mobile-menu-button");
        const menu = document.querySelector(".mobile-menu");

        // add event listeners
        btn.addEventListener("click", () => {
            menu.classList.toggle("hidden");
        });

    </script>
</body>

</html>
